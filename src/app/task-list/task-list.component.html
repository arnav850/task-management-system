<div>
  <h2>Task List</h2>
  <div>
    <label for="sort">Sort By:</label>
    <select id="sort" (change)="onSort($event)">
      <option value="dueDate">Due Date</option>
      <option value="priority">Priority</option>
      <option value="status">Status</option>
    </select>
  </div>
  <ul>
    <li *ngFor="let task of tasks | sortTasks: sortBy">
      {{ task.title }} - {{ task.dueDate | date }} - {{ task.priority }} - {{ task.status }}
      <button (click)="editTask(task)">Edit</button>
      <button (click)="onDeleteTask()">Delete</button>
    </li>

  </ul>
  <button (click)="exportCsv()">Export CSV</button>
  <table>
    <!-- ... (rest of the table code) ... -->
  </table>

  <!-- Add the Task Details component here -->
  <app-task-details
    *ngIf="selectedTask"
    [task]="selectedTask"
    (editTaskEvent)="onEditTask($event)"
    (deleteTaskEvent)="onDeleteTask()"
  ></app-task-details>
</div>
